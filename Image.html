<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="style2.css" />
		<title>Google</title>
		<style></style>
	</head>
	<body>
		<div class="ltkm">
			<div class="container image-box">
				<div class="image container">
					<img src="image.png" alt="Google" width="272px" height="92" />
					<div class="bottom-left">images</div>
				</div>
			</div>
			<div class="container form">
				<form action="http://images.google.com/images" role="search">
					<div class="container box">
						<i class="fas fa-search" id="sc"></i>
						<input
							type="text"
							name="q"
							id="search"
							style="width: 584px; height: 2.75em; min-height: 2.75em"
						/>
						<i class="fas fa-camera" id="cam"></i>
						<button type="submit" role="button">
							<a href="Image.html">
								<i class="fas fa-search"></i>
							</a>
						</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
